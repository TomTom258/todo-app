<div class="task-container">
    <h1>Todo List</h1>
    <form (ngSubmit)="addTask()">
        <input [(ngModel)]="newTaskTitle" placeholder="Add new task" name="title" required>
        <button type="submit">Add</button>
    </form>
    <div class="task-columns">
        <!-- TODO -->
        <div class="task-column">
            <h2>Todo</h2>
            <ul>
                <li *ngFor="let task of todoTasks$ | async">
                    <div class="task-item" [class.uncompleted]="!task.completed">
                        <div class="checkbox-container">
                            <input type="checkbox" [checked]="task.completed" (change)="toggleCompletion(task.id)">
                            <p>{{ task.title }}</p>
                        </div>
                        <button class="delete-button" (click)="deleteTask(task.id)">Delete</button>
                    </div>
                </li>
            </ul>
        </div>
        <!-- COMPLETED -->
        <div class="task-column">
            <h2>Completed</h2>
            <ul>
                <li *ngFor="let task of completedTasks$ | async">
                    <div class="task-item" [class.completed]="task.completed">
                        <div class="checkbox-container">
                            <input type="checkbox" [checked]="task.completed" disabled>
                            <p>{{ task.title }}</p>
                        </div>
                        <button class="delete-button" (click)="deleteTask(task.id)">Delete</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
